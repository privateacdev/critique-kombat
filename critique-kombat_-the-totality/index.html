    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=VT323&family=Cinzel:wght@400;700;900&family=Bebas+Neue&display=swap');
        
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .font-subtitle {
            font-family: 'Bebas Neue', sans-serif;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }

        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-20px) scale(3); opacity: 0; }
        }
        .animate-smoke {
            animation: smoke 1s ease-out infinite;
        }
        
        @keyframes slide {
            from { background-position: 0 0; }
            to { background-position: 100px 0; }
        }
        .animate-slide {
            animation: slide 1s linear infinite;
            background: repeating-linear-gradient(90deg, #333, #333 10px, #222 10px, #222 20px);
        }

        .wireframe-mode {
            background: transparent !important;
            border: 1px solid #0f0 !important;
            box-shadow: none !important;
        }
        .wireframe-mode div {
            background: transparent !important;
            border: 1px solid #0f0 !important;
            box-shadow: none !important;
        }
    </style>
